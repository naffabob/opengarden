{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
	<h3>Juniper hosts</h3>
</div>

<div class="container mt-3">
	<table class="table table-hover">
		<thead>
		<tr>
			<th scope="col">Router</th>
		</tr>
		</thead>
		<tbody>
		{% for host in juniper_hosts %}
		<tr>
			<td><a href="{{ url_for('device_view', hostname=host.name) }}">{{ host.name }}</a></td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

<div class="container mt-3">
	<div class="row">
		<div class="col-auto"><h3>Cisco hosts</h3></div>
		<div class="col-auto">
			<button type="button" class="btn btn-outline-danger">Configure all</button>
		</div>
	</div>

	<table class="table table-hover">
		<thead>
		<tr>
			<th scope="col">Bras</th>
		</tr>
		</thead>
		<tbody>
		{% for host in cisco_hosts %}
		<tr>
			<td><a href="{{ url_for('device_view', hostname=host.name) }}">{{ host.name }}</a></td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
